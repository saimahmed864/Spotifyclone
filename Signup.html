<body>
    <header><i class="fa-brands fa-spotify fa-2xl logo" style="color: #d7dce5;"></i>></i></header>
    <div class="main">
    <div class="signup" >
         <h1>Sign up to Start Listening</h1>
        <form>
        <label for="email">
        <p class="firstp">Email address</p>
    </label>
        <input type="email" name="" id="email" placeholder="name@domain.com">
        <button class="btn-submit" type="sumbit">Next</button>
        <div>
        <span class="line1"></span>
        <p class="p">Or</p>
        <span class="line2"></span>
         </div>
        <button class="btn-google" type="sumbit"><i class="fa-brands fa-google"></i>Sign up with google</button>
        <button class="btn-facebook" type="sumbit"><i class="fa-brands fa-facebook"></i>Sign up with facebook</button>
        <button class="btn-Apple" type="sumbit"><i class="fa-brands fa-apple" style="color: #ebeff4;"></i>Sign up with Apple</button>
        </form>
        <div class="line"></div>
        <p class="a"><span class="loginp">Already have an account?</span><a style="opacity: 1;">log in here</a></p>
        <p class="desc">This site is captured by reCaptcha by the Google <br><a>Privacy Policy</a> and <a>Terms of Service </a>apply</p>
        
    </div>
</div>
